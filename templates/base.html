<!-- templates/base.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>ELMAR</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    
    <script
      src="{{ url_for('static', filename='js/index.js') }}"
      type="module"
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/styles.css') }}"
    />

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
  </head>
  <body>
    <!-- CabeÃ§alho -->
    <header>
      <div class="container-fluid p-1 bg-dark text-white text-center">
        <div class="row">
          <div class="col">
            <img
              class="position-relative top-50 start-50 translate-middle img-fluid float-start"
              src="https://www.goomlandscapes.co.nz/wp-content/uploads/2018/08/logo-placeholder.png"
              alt="ELMAR company logo"
              width="128"
              height="64"
            />
          </div>
          <div class="col-8">
            <h1>ELMAR - Explainable Language Modeling for Financial Advisor Recommendation</h1>
          </div>
          <div class="col">
            <p class="position-relative top-50 translate-middle h6 float-end">Demo</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Corpo -->
    <main class="container">{% block content %} {% endblock %}</main>

    {% with messages = get_flashed_messages(with_categories=true) %} {% include
    'toasts.html' %} {% endwith %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
