<!-- templates/base.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>SAKS AI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="https://saks.global/wp-content/uploads/2023/10/Logo-Saks.svg"
    />

    <link
      rel="icon"
      href="https://saks.global/wp-content/uploads/2023/03/cropped-Favicon-1-1-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="https://saks.global/wp-content/uploads/2023/03/cropped-Favicon-1-1-192x192.png"
      sizes="192x192"
    />
    <link
      rel="apple-touch-icon"
      href="https://saks.global/wp-content/uploads/2023/03/cropped-Favicon-1-1-180x180.png"
    />

    <script
      src="{{ url_for('static', filename='js/index.js') }}"
      type="module"
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/styles.css') }}"
    />

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
  </head>
  <body>
    <!-- CabeÃ§alho -->
    <header>
      <div class="container-fluid p-4 bg-dark text-white text-center">
        <div class="row">
          <div class="col">
            <img
              class="img-fluid float-start"
              src="https://saks.global/wp-content/uploads/2023/10/Logo-Saks.svg"
              alt="Logo da SAKS"
              width="128"
              height="64"
            />
          </div>
          <div class="col-8">
            <h1>Financial Advisor Assistant</h1>
          </div>
          <div class="col">
            <p class="h6 align-bottom">MVP</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Corpo -->
    <main class="container">{% block content %} {% endblock %}</main>

    {% with messages = get_flashed_messages(with_categories=true) %} {% include
    'toasts.html' %} {% endwith %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
