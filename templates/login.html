{% extends "base.html"%} {% block title %}Login{% endblock %} {% block content
%}

<div class="container">
  <h2>Access</h2>
  <!-- Token -->
  <form method="post" action="/login/">
    <div class="form-group">
      <label for="inputName">Name</label>
      <input
        type="text"
        class="form-control"
        id="inputName"
        name="name"
        aria-describedby="nameHelp"
        placeholder="Full name"
        required
      />
      <small id="nameHelp" class="form-text text-muted"
        >We would like to know who are you.</small
      >
    </div>

    <div class="form-group">
      <label for="inputToken">Token</label>
      <input
        type="text"
        class="form-control"
        id="inputToken"
        name="token"
        aria-describedby="tokenHelp"
        placeholder="Insert the token provided by a SAKS member."
        required
      />
      <small id="tokenHelp" class="form-text text-muted"
        >The token is used to prevent unauthorized access.</small
      >
    </div>
    <button type="submit" class="btn btn-primary">Log In</button>
  </form>
</div>

{% endblock %}
